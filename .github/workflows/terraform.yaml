name: Terraform to Google Cloud CI/CD

on:
  workflow_call:

concurrency:
  group: terraform-global-lock
  cancel-in-progress: false

env:
  WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
  SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
  TF_VAR_project_id: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
  TF_VAR_project_number: ${{ secrets.GOOGLE_CLOUD_PROJECT_NUMBER }}
  TF_VAR_billing_account_id: ${{ secrets.GOOGLE_CLOUD_BILLING_ACCOUNT }}

jobs:
  init:
    name: Init
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Common Setup
        uses: ./.github/actions/common-setup

  validate:
    name: Validate
    needs: init
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Common Setup
        uses: ./.github/actions/common-setup

      - name: Terraform Validate
        run: terraform -chdir=google-cloud validate

  plan:
    # 条件: プルリクエスト or mainブランチへのpush
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref_name == 'main') }}
    name: Plan
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      issues: write
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Common Setup
        uses: ./.github/actions/common-setup

      - name: setup tfcmt
        env:
          TFCMT_VERSION: v4.14.14
        run: |
          wget "https://github.com/suzuki-shunsuke/tfcmt/releases/download/${TFCMT_VERSION}/tfcmt_linux_amd64.tar.gz" -O /tmp/tfcmt.tar.gz
          tar xzf /tmp/tfcmt.tar.gz -C /tmp
          mv /tmp/tfcmt /usr/local/bin
          tfcmt --version

      - name: Terraform Plan
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        id: plan
        run: |
          set +e
          TF_CMD="terraform -chdir=google-cloud plan -detailed-exitcode -input=false"

          # PRの時だけ tfcmt でラップして実行
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "Running with tfcmt..."
            tfcmt plan -patch -- $TF_CMD
            exitcode=$?
          else
            echo "Running standard terraform plan..."
            $TF_CMD
            exitcode=$?
          fi

          if [ $exitcode -eq 2 ]; then
            echo "差分を検知しました。Applyを準備します。"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          elif [ $exitcode -eq 0 ]; then
            echo "差分はありません。Applyをスキップします。"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Terraform Planでエラーが発生しました。"
            exit 1
          fi

  apply:
    name: Apply
    # 条件1: mainブランチ or 手動実行
    # 条件2: かつ、Planで差分があった場合のみ
    if: ${{ (github.ref_name == 'main' || github.event_name == 'workflow_dispatch') && needs.plan.outputs.has_changes == 'true' }}
    needs: plan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Common Setup
        uses: ./.github/actions/common-setup

      - name: Terraform Apply
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: terraform -chdir=google-cloud apply -auto-approve -input=false

  # 統合チェックジョブ - PRで必要なチェックが完了したか確認
  terraform-result:
    runs-on: ubuntu-latest
    needs:
      - init
      - validate
      - plan
    if: always()
    steps:
      - name: Check required jobs status
        run: |
          # init, validate は常に必要
          if [ "${{ needs.init.result }}" != "success" ]; then
            echo "❌ Init job failed or was cancelled"
            exit 1
          fi

          if [ "${{ needs.validate.result }}" != "success" ]; then
            echo "❌ Validate job failed or was cancelled"
            exit 1
          fi

          # plan は PR または main へのpushで実行される
          # スキップされた場合は success として扱う
          if [ "${{ needs.plan.result }}" == "failure" ] || [ "${{ needs.plan.result }}" == "cancelled" ]; then
            echo "❌ Plan job failed or was cancelled"
            exit 1
          fi

          echo "✅ All required Terraform checks passed successfully!"
